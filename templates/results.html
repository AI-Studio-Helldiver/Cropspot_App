<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CropSpot Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
</head>
<body>
    <div class="container">
        <h1>CropSpot Results</h1>

        {% if prediction %}
            <div class="predictions">
                {% for item in prediction %}
                    <div class="prediction-item">
                        <p id="detected">Disease detected in plant</p>
                        <span class="label">Disease name:</span> {{ item.Class }} <br>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-predictions">No predictions available.</p>
        {% endif %}

        <button class="retake-button" onclick="window.location.href = '/'">Retake</button>
    </div>
</body>
</html>
